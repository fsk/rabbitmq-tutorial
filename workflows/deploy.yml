name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]  

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Build Writerside
      run: |
        curl -L https://packages.jetbrains.team/maven/p/writerside/maven/com/jetbrains/writerside/writerside-cli/3.5.3/writerside-cli-3.5.3.zip -o writerside.zip
        unzip writerside.zip
        chmod +x writerside
        ./writerside generate-static --instance rabbitmq --output build/webHelpFSK2-all
    
    - name: Setup Pages
      uses: actions/configure-pages@v2
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: 'build/webHelpFSK2-all'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
